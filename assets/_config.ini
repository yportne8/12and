# MIDIVisualizer configuration file.
# Version (do not modify)
6 5

# Vertical display scale (number)
time-scale: 1

# Relative size of the minor keys and notes (number in [0.100000,1.000000])
minor-size: 0.84

# Size of the particles (number in [1.000000,10.000000])
particles-size: 1

# Particles speed (number)
particles-speed: 0.2

# Particles expansion factor (number)
particles-expansion: 1

# Preroll time in seconds before starting to play (number)
preroll: 0

# Flash effect size (number in [0.100000,3.000000])
flashes-size: 0.36

# Blur attenuation speed (number in [0.000000,1.000000])
blur-attenuation: 0.99

# Playback speed (number)
scroll-speed: 1

# Background opacity (number in [0.000000,1.000000])
bg-img-opacity: 1

# Notes fade-out at the edge of the screen (number in [0.000000,1.000000])
fadeout-notes: 0.551

# Vertical size of the keyboard (number in [0.000000,1.000000])
keyboard-size: 0.25

# Pedal indicator size (number in [0.050000,0.500000])
pedal-size: 0.24

# Pedal indicator opacity when not pressed (number in [0.000000,1.000000])
pedal-opacity: 0.2

# Wave effect size (number in [0.000000,5.000000])
wave-size: 1.01

# Wave effect opacity (number in [0.000000,1.000000])
wave-opacity: 0.18

# Wave effect amplitude (number in [0.000000,5.000000])
wave-amplitude: 0

# Wave effect frequency (number in [0.000000,5.000000])
wave-frequency: 0.12

# Particles count (integer in [1,512])
particles-count: 1

# How should notes be grouped into sets (per-channel: 0, per-track: 1, split based on a key separator: 2, per-key: 3)
sets-mode: 0

# If notes are grouped in two sets, defines the key where the split should happen (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
sets-separator-key: 64

# Lowest key to display (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
min-key: 21

# Highest key to display (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
max-key: 108

# Pedal location on screen (top-left: 0, bottom-left: 1, top-right: 2, bottom-right: 3)
pedal-location: 3

# Should vertical score lines be shown (1 or 0 to enable/disable)
show-vert-lines: 1

# Should each notes set use its own key/effects colors (1 or 0 to enable/disable)
colors-per-set: 0

# Display only one pedal (1 or 0 to enable/disable)
pedal-merge: 0

# Display the wave effect along the top of the keyboard (1 or 0 to enable/disable)
show-wave: 1

# Should particles be shown (1 or 0 to enable/disable)
show-particles: 0

# Should flashes be shown (1 or 0 to enable/disable)
show-flashes: 0

# Should the notes be part of the blur (1 or 0 to enable/disable)
show-blur-notes: 0

# Should the blur be visible (1 or 0 to enable/disable)
show-blur: 0

# Should horizontal score lines be showed (1 or 0 to enable/disable)
show-horiz-lines: 1

# Should the keys and all effects use the same color (1 or 0 to enable/disable)
lock-colors: 0

# Should measure numbers be shown (1 or 0 to enable/disable)
show-numbers: 0

# Should the keyboard be shown (1 or 0 to enable/disable)
show-keyboard: 1

# Should the background image extend behind the keyboard (1 or 0 to enable/disable)
bg-img-behind-keyboard: 0

# Apply anti-aliasing to smooth all lines (1 or 0 to enable/disable)
smooth: 0

# Should the pressed keys be highlighted (1 or 0 to enable/disable)
keyboard-highlight: 1

# Override notes color for pressed keys (1 or 0 to enable/disable)
keyboard-custom-colors: 0

# Should the score (lines, numbers) be shown (1 or 0 to enable/disable)
show-score: 1

# Use a background texture (1 or 0 to enable/disable)
show-bg-img: 1

# Should the notes be shown (1 or 0 to enable/disable)
show-notes: 1

# Display the pedals indicator (1 or 0 to enable/disable)
show-pedal: 0

# Notes scroll from bottom to top instead of the opposite (1 or 0 to enable/disable)
scroll-reverse: 0

# Notes scroll from right to left when enabled (1 or 0 to enable/disable)
scroll-horizontal: 0

